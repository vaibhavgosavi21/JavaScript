<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            
        }
        input {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
        }
        #main{
            background-color: rgb(128, 128, 154);
            border-style:double;
        }
        
    </style>
</head>

<body>
<div id="main">
    <h1>Calculator</h1>

    <input type="number" id="num1" placeholder="Enter First Number"><br>
    <input type="number" id="num2" placeholder="Enter Second Number"><br>

    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>

    <h2>Result: <span id="result"></span></h2>
    </div>

<script src="./script.js"></script>

</body>
</html>
