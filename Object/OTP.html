<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>

</head>
<body>

    <center>
    <h3>Click on button to Generate OTP  </h3>
    <button onclick="OTP()">Generate OTP</button>
    <div id="otpbox"></div>
</center>

    <script>
        function OTP(){
            let otp=Math.round(Math.random()*1000000);
            document.getElementById("otpbox").innerText=otp;
        }
    </script>
</body>
</html>
